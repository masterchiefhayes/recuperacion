{% extends 'usuarios/base.html' %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Usuarios</h2>

        <div class="mb-3 text-center">
            <a href="{% url 'crear_usuario' %}" class="btn btn-success">Crear nuevo usuario</a>
        </div>

        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ user.username }}</strong> ({{ user.email }})
                    </div>
                    <a href="{% url 'eliminar_usuario' user.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </li>
            {% empty %}
                <li class="list-group-item text-center">No hay usuarios</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
